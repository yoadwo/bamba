# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: false
        # The data type of the input
        type: string

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    - name: Send greeting
      id: send
      run: echo "Hello ${{ inputs.name }}"

    - name: query ngrok
      id: query
      run: |
        response=$(curl -X GET -H "Authorization: Bearer ${{ secrets.NGROK_API_KEY }}" -H "Ngrok-Version: 2" https://api.ngrok.com/tunnels --insecure)
        echo $response
        echo "TUNNELS_JSON=$response" >> $GITHUB_OUTPUT
    
    - name: npm-build
      run: |
        echo "${{ steps.query.outputs.TUNNELS_JSON }}" > tunnels.json
